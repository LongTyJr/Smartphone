<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký & Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            background-image: url(https://cdn-media.sforum.vn/storage/app/media/ctv_seo3/mau-background-dep-3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
    

            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0); /* Giảm độ mờ */
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .form-label {
            color: white;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group-text {
            background: transparent; /* Làm icon trong suốt */
            border: none; /* Bỏ khung của icon */
            color: white; /* Giữ màu trắng cho icon */
            padding: 10px;
        }

        .form-control {
            background: transparent; /* Làm input trong suốt */
            border: none; /* Bỏ khung viền input */
            border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* Viền dưới mờ */
            color: white;
            border-radius: 0;
        }

        button {
            width: 100%;
            background: transparent; /* Nút trong suốt */
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Viền mờ cho nút */
            padding: 10px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, color 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1); /* Màu nền nhẹ khi hover */
            color: white;
            transform: scale(1.05);
        }

        

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Màu trắng mờ */
        }

        .form-control {
            color: white; /* Màu chữ khi nhập */
            background: transparent; /* Làm trong suốt input */
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: none;
        }

        .form-control:focus {
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            color: white; /* Màu chữ khi focus */
            outline: none;
            box-shadow: none;
        }





        ::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Placeholder mờ */
        }



        p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        p a {
            color: #f8f9fa;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <h2>Đăng nhập</h2>
        <form>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Nhập email" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit">Đăng nhập</button>
            <p>Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký ngay</a></p>
        </form>
    </div>

    <div class="container" id="registerForm" style="display: none;">
        <h2>Đăng ký</h2>
        <form>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" placeholder="Họ và tên" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Nhập email" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
            <button type="submit">Đăng ký</button>
            <p>Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập ngay</a></p>
        </form>
    </div>

    <script>
        // Chuyển đổi giữa Form Đăng nhập và Đăng ký
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
    
        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    
        // Xử lý Đăng ký
        document.querySelector('#registerForm form').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = this.querySelector('input[placeholder="Họ và tên"]').value.trim();
            const email = this.querySelector('input[type="email"]').value.trim();
            const password = this.querySelector('input[type="password"]').value;
    
            // Kiểm tra xác nhận mật khẩu (cơ bản)
            if (!name || !email || !password) {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }
            alert("Đăng ký thành công!");
            showLogin(); // Chuyển về form đăng nhập sau khi đăng ký
        });
    
        // Xử lý Đăng nhập
        document.querySelector('#loginForm form').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = this.querySelector('input[type="email"]').value.trim();
            const password = this.querySelector('input[type="password"]').value;
    
            if (email && password) {
                alert("Đăng nhập thành công!");
                window.location.href = "index.html"; // Chuyển hướng đến trang chủ
            } else {
                alert("Vui lòng nhập thông tin đăng nhập hợp lệ!");
            }
        });
    </script>
    
</body>
</html>
